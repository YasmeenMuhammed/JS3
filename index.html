<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href="Imgs/bookmark.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="interface py-5 position-relative">
        <div class="container">+
            <!-- H1 Book Mark -->
            <div class="d-flex felx-column justify-content-center align-items-center">
                <h1 class="py-2 position-relative">Bookmarker</h1>
            </div>
            <!-- Form -->
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
              </h2>
              <div
              class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
              <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName"/>
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input
                  type="url" placeholder="Website URL" class="form-control" id="bookmarkURL"/>
                  <div class="mx-auto pt-4">
                    <button onclick = "addProduct()"class="btn btn-submit px-5" id="submitBtn">Submit</button>
                  </div>
            </div>
        </div>
        <!-- End of form -->
        <!-- Start Of Table -->
        <table class="table mt-4 text-center bg-light">
            <thead>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </thead>
            <tbody id="tableContent">

            </tbody>
          </table>
        <!-- End Of Table -->
        </div>
        <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="box-content bg-white p-4 rounded-2 shadow-lg">
        <header class="box-header w-100 d-flex justify-content-between align-items-center">
            <div class="circles d-flex my-3">
              <span class="rounded-circle me-2 c-1"></span>
              <span class="rounded-circle me-2 c-2"></span>
              <span class="rounded-circle me-2 c-3"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :</p>
          <ol class="rules">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</li>
          </ol>
        </div>
      </div>
   </section>

















    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
